---
# app_name, rpm_name and rpm_folder are standard variables, must be redefined for each role
# it allows re-usage of tasks

app_name: "Talend Nexus"
rpm_name: "talend-nexus"
rpm_folder: "nexus"
app_service: "talend-nexus"

#####
# Installation as systemd service
#####
app_install_systemd: "yes" # allowed values "yes" and "no"

# Nexus-related properties

# host and port used (by default '0.0.0.0' and '8081')

nexus_host: "0.0.0.0"
nexus_port: "8081"
